# Complex configuration with arrays and deep nesting
app_name = "benchmark-app"
version = "2.0.0"
environment = "production"

[server]
host = "0.0.0.0"
port = 8080
max_connections = 5000
timeout_ms = 10000
workers = 8

[[server.endpoints]]
path = "/api/v1/users"
methods = ["GET", "POST"]
auth_required = true
rate_limit = 100

[[server.endpoints]]
path = "/api/v1/posts"
methods = ["GET", "POST", "PUT", "DELETE"]
auth_required = true
rate_limit = 50

[[server.endpoints]]
path = "/health"
methods = ["GET"]
auth_required = false
rate_limit = 1000

[database]
url = "postgres://localhost/mydb"
pool_size = 20
max_overflow = 40
timeout = 60

[database.replicas]
read_1 = "postgres://read1.localhost/mydb"
read_2 = "postgres://read2.localhost/mydb"
read_3 = "postgres://read3.localhost/mydb"

[cache]
enabled = true
ttl = 7200
max_size = 10000

[cache.redis]
host = "localhost"
port = 6379
db = 0
password = ""

[[cache.redis.sentinels]]
host = "sentinel1"
port = 26379

[[cache.redis.sentinels]]
host = "sentinel2"
port = 26379

[logging]
level = "info"
format = "json"
output = "/var/log/app.log"

[logging.sinks]
console = true
file = true
syslog = false

[metrics]
enabled = true
port = 9090
path = "/metrics"

[metrics.tags]
service = "benchmark-app"
version = "2.0.0"
environment = "production"

[features]
feature_a = true
feature_b = false
feature_c = true
feature_d = true
feature_e = false
