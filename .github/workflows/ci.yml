name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo directories
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: forgeconf

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features

  coverage:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo directories
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: forgeconf

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --all-features --lcov --output-path coverage.lcov
          cargo llvm-cov --workspace --all-features --summary-only > coverage-summary.txt
          cat coverage-summary.txt

      - name: Enforce minimum coverage
        run: |
          total=$(grep -o 'lines:[[:space:]]*[0-9.]\+%' coverage-summary.txt | awk -F':' '{print $2}' | tr -d ' %')
          total_int=${total%.*}
          if [ "$total_int" -lt 80 ]; then
            echo "Coverage ${total}% is below the required 80%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: chikof/forgeconf
