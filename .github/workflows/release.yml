name: release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo directories
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: forgeconf

      - name: Verify tag matches crate version
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME#v}"
          crate_version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="forgeconf") | .version' | head -n1)
          if [ "$tag" != "$crate_version" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not match forgeconf crate version ${crate_version}"
            exit 1
          fi

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes with git-cliff
        run: |
          # Get the previous tag to generate notes only for the current release
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n1 || echo "")
          if [ -n "$PREV_TAG" ]; then
            git cliff --config cliff.toml "${PREV_TAG}..${GITHUB_REF_NAME}" > release-notes.md
          else
            # First release - include all commits
            git cliff --config cliff.toml --tag "${GITHUB_REF_NAME}" > release-notes.md
          fi

      - name: Append crate versions
        run: |
          {
            echo ""
            echo "## Published Crates"
            packages=$(cargo metadata --no-deps --format-version 1 \
              | jq -r '.packages[] | select(.name=="forgeconf" or .name=="forgeconf_core" or .name=="forgeconf_macros") | "- `"+.name+"` `"+.version+"`"' \
              | sort || true)
            if [ -n "$packages" ]; then
              printf '%s\n' "$packages"
            else
              echo "- No workspace crates detected."
            fi
          } >> release-notes.md

      - name: Capture release notes
        id: notes
        run: |
          cat release-notes.md >> "$GITHUB_STEP_SUMMARY"
          {
            printf 'body<<EOF\n'
            cat release-notes.md
            printf 'EOF\n'
          } >> "$GITHUB_OUTPUT"

      - name: Publish forgeconf_core
        run: cargo publish --package forgeconf_core

      - name: Wait for forgeconf_core to propagate
        run: sleep 20

      - name: Publish forgeconf_macros
        run: cargo publish --package forgeconf_macros

      - name: Wait for forgeconf_macros to propagate
        run: sleep 20

      - name: Publish forgeconf
        run: cargo publish --package forgeconf

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Forgeconf ${{ github.ref_name }}
          allowUpdates: true
          body: ${{ steps.notes.outputs.body }}
